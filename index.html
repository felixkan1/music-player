<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Music Player</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="app">
    <div class="container">
      <div class="track-bar">
        <div class="track-bar__fill">

        </div>
      </div>
      <div class="player">
        <div class="player__header">
          <div class="player__thumbnail">
            <img src="https://t2.genius.com/unsafe/220x220/https%3A%2F%2Fimages.genius.com%2F2f88c0a52697a42d3d0fb1e3276d2411.640x640x1.jpg" alt="" class="player__img">
          </div>
          <div class="player__details">
            <h1 class="player__name">My Playlist #1</h1>
            <div class="player__count-wrapper">
              <span class="player__count"></span>
            </div>
            <button class="button is-green player__trigger">Play</button>
          </div>
        </div>
        <div class="player__body">
          <ul class="playlist">
            
          </ul>
        </div>

      </div>
    </div>
  </div>

  <script src="js/app.js" type="module"></script>
</body>

</html>
